
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/python-5.svg' %}" width="40%" alt="logo">
        <span class="logo">Python</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>About</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
    {% endblock %}
    </main>
</body>
</html>
