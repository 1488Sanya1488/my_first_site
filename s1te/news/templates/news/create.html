{% extends 'main/layout.html' %}

{% block title %}Add title form{% endblock %}


{% block content %}
<div class="features" xmlns="http://www.w3.org/1999/html">
        <h1>Add title form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Publish</button>
        </form>
    </div>
{% endblock %}
